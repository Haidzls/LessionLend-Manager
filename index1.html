<!DOCTYPE html>
<html>
	<head>
		<title>LessonLend Manager</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./asset/css/main.css">
		<link rel="stylesheet" href="./asset/css/base.css">
		<link rel="stylesheet" href="./asset/css/responsive.css">
	</head>

	<body>
		<div class="app">
		<!-- signIn -->
			<div class="header">
				<div class="header__logo-section">
					<i class="fa-solid fa-house-laptop header__logo"></i>
					<span class="header__name">LessonLend Manager</span>
					<div class="header__signIn">Đăng nhập</div>
				</div>
			</div>
			<div class="content">
				<div class="content-max-width">
					<div class="slogan">
						<i class="fa-solid fa-house-laptop slogan__icon"></i>
						<span class="slogan__name">LessonLend Manager</span>
						<p class="slogan__text">
							<span>Phần mềm quản lí & trông coi</span> 
							<span>thiết bị dạy học trong nhà trường</span>
						</p>
					</div>
					<form action="" method="post"  class="signIn">
						<span class="signIn-header">Đăng nhập</span>
						<input type="text" name="userName" id="userName" class="signIn-name input-form" placeholder="Tên đăng nhập" required title="Vui lòng nhập tên đăng nhập">
						<input type="password" name="password" id="password" class="signIn-pass input-form" placeholder="Mật khẩu" required title="Vui lòng nhập mật khẩu">
						<button type="submit" class="signIn-button btn">Đăng nhập</button>
						<div class="sprit-line">
							<div></div>
							<p>HOẶC CHƯA CÓ TÀI KHOẢN?</p>
							<div></div>
						</div>
						<a href="#" class="signUp btn">
							Đăng ký ngay
						</a>
					</form>
				</div>		
			</div>
		</div>
	</body>
	
</html>
