<!DOCTYPE html>
<html>
	<head>
		<title>Teaching Equipment Management</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./asset/css/home.css">
		<link rel="stylesheet" href="./asset/css/base.css">
		<link rel="stylesheet" href="./asset/css/room.css">
		<link rel="stylesheet" href="./asset/css/admin.css">
		<link rel="stylesheet" href="./asset/css/add_edit.css">
		<link rel="stylesheet" href="./asset/css/responsive.css">
	</head>

	<body>
		<div class="app">
			<div class="header--home">
				<div class="header__logo-section">
					<i class="fa-solid fa-house-laptop header__logo--home"></i>
					<span class="header__name--home">
						Teaching Equipment Management
						<span class="header__name--home">
							<i class="fa-solid fa-chevron-right"></i>
							Thêm mới thiết bị
						</span>
						<!-- <span class="header__name--home">
							<i class="fa-solid fa-chevron-right"></i>
							Chỉnh sửa thông tin
						</span> -->
					</span>
				</div>
			</div>
			<div class="contain">
				<form class="content--edit">
					<p class="content--edit__header">Thông tin thiết bị/phòng học</p>
					<div class="content--edit__info">
						<div class="info__item">
							<span>Tên thiết bị: </span>
							<input type="text" placeholder="Nhập tên thiết bị/phòng học">
						</div>

						<div class="info__item">
							<span>Mã hiệu: </span>
							<input type="text" placeholder="Nhập mã hiệu của thiết bị/phòng học">
						</div>

						<div class="info__item">
							<span>Đơn vị: </span>
							<input type="text" placeholder="Đơn vị tính">
						</div>

						<div class="info__item">
							<span>Giá nhập: </span>
							<input type="text" placeholder="Giá thiết bị">
						</div>

						<div class="info__item">
							<span>Số lượng: </span>
							<input type="text" placeholder="Số lượng nhập">
						</div>

						<div class="info__item">
							<span>Trạng thái: </span>
							<select name="" id="" class="">
								<option value="" class="">Mới</option>
								<option value="" class="">Hỏng</option>
							</select>
						</div>

						<div class="info__item">
							<span>Ngày nhập: </span>
							<input type="text" placeholder="Ngày nhập thiết bị">
						</div>

						<div class="info__item">
							<span>Xuất xứ: </span>
							<input type="text" placeholder="Xuất xứ thiết bị">
						</div>

						<!-- <button class="btn" type="submit">Cập nhật</button> -->
						<button class="btn" type="submit">Thêm mới</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	
</html>
