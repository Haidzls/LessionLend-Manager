<!DOCTYPE html>
<html>
	<head>
		<title>Teaching Equipment Management</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SYoprJCAc8OTeAqF1qVv1tnz9qYd27H3dPuO1" crossorigin="anonymous">
		<link rel="stylesheet" href="./asset/css/signIn-signUp.css">
		<link rel="stylesheet" href="./asset/css/base.css">
		<link rel="stylesheet" href="./asset/css/responsive.css">
	</head>

	<body>
		<div class="app">
		<!-- signIn -->
			<div class="header">
				<div class="header__logo-section">
					<i class="fa-solid fa-house-laptop header__logo"></i>
					<span class="header__name">Teaching Equipment Management</span>
					<div class="header__signIn">Đăng ký</div>
				</div>
			</div>
			<div class="content">
				<div class="content-max-width">
					<div class="slogan">
						<i class="fa-solid fa-house-laptop slogan__icon"></i>
						<span class="slogan__name">Teaching Equipment Management</span>
						<p class="slogan__text">
							<span>Website Quản lí Thiết bị dạy học</span> 
							<span>trong nhà trường</span>
						</p>
					</div>
					<form action="" method="post"  class="signIn">
						<span class="signIn-header">Đăng ký</span>
						<input type="text" name="userName" id="userName" class="signIn-name input-form" placeholder="Số điện thoại/Email" required title="Vui lòng nhập tên đăng nhập">
						<input type="password" name="password" id="password" class="signIn-pass input-form" placeholder="Nhập mật khẩu" required title="Vui lòng nhập mật khẩu">
						<input type="password" name="password" id="password" class="signIn-pass input-form" placeholder="Nhập lại mật khẩu" required title="Vui lòng nhập mật khẩu">
						<select name="role" id="role" class="signIn-select input-form">
							<option value="">--- Bạn là? ---</option>
							<option value="ADMIN">Quản trị viên</option>
							<option value="USER">Người dùng cơ bản</option>
						</select>
						<button type="submit" class="signIn-button btn">Đăng ký</button>
						<div class="sprit-line">
							<div></div>
							<p>BẠN ĐÃ CÓ TÀI KHOẢN?</p>
							<div></div>
						</div>
						<a href="#" class="signUp btn">
							Đăng nhập
						</a>
					</form>
				</div>		
			</div>
		</div>
	</body>
	
</html>
